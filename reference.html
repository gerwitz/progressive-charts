<html>
<head>
<title>Chart hardcoded reference</title>
</head>
<body>

<style>
	OL.chart li {
		display: inline;
		float: left;
		clear: none;
		padding: 0px;
		margin: 0;
		border: 0;
		text-align: center;
		width: 50px;
	}
	
	.topPad, .bottomPad {
		display: inline;
		float: left;
		margin: 0;
		border: 0;
	}

	.topPad {
		width: 50;
		background-color: white;
	}
	
	.bottomPad {
		width: 25;
		background-color: navy;
	}

	.leftSlant, .rightSlant {
		border-style: solid;
		display: inline;
		float: left;
		line-height: 0;
		width: 0;
		height: 0;
		margin: 0;
	}

</style>


<ol class="chart">
    <li value="50">
    	<div class="topPad" style="height: 40;"></div>
    	<div class="bottomPad" style="height: 12; background-color: white;"></div>
    	<div class="rightSlant" style="border-width: 12 0 0 25; border-color: white white navy navy;"></div>
    	<div class="bottomPad" style="height: 38; background-color: white;"></div>
    	<div class="bottomPad" style="height: 38;"></div>
    fifty</li>
    <li value="25">
    	<div class="topPad" style="height: 32;"></div>
    	<div class="leftSlant" style="border-width: 20 25 13 0; border-color: white white navy navy;"></div>
    	<div class="rightSlant" style="border-width: 0 0 33 25; border-color: white navy navy white;"></div>
    	<div class="bottomPad" style="height: 25;"></div>
    	<div class="bottomPad" style="height: 25;"></div>
    twenty -five</li>
    <li value="90">
    	<div class="topPad" style="height: 0;"></div>
    	<div class="leftSlant" style="border-width: 32 25 6 0; border-color: white navy navy white;"></div>
    	<div class="rightSlant" style="border-width: 38 0 0 25; border-color: white white navy navy;"></div>
    	<div class="bottomPad" style="height: 52;"></div>
    	<div class="bottomPad" style="height: 52;"></div>
    ninety</li>
    <li value="13">
    	<div class="topPad" style="height: 38;"></div>
    	<div class="leftSlant" style="border-width: 39 0 0 25; border-color: white white navy navy;"></div>
    	<div class="rightSlant" style="border-width: 36 0 3 25; border-color: white navy navy white;"></div>
    	<div class="bottomPad" style="height: 13;"></div>
    	<div class="bottomPad" style="height: 13;"></div>
    thirteen</li>
    <li value="18">
    	<div class="topPad" style="height: 46;"></div>
    	<div class="leftSlant" style="border-width: 26 0 2 25; border-color: white navy navy white;"></div>
    	<div class="rightSlant" style="border-width: 26 25 2 0; border-color: white navy navy white;"></div>
    	<div class="bottomPad" style="height: 16;"></div>
    	<div class="bottomPad" style="height: 16;"></div>
    eighteen</li>
    <li value="70">
    	<div class="topPad" style="height: 20;"></div>
    	<div class="leftSlant" style="border-width: 0 0 26 25; border-color: white navy navy white;"></div>
    	<div class="rightSlant" style="border-width: 2 0 24 25; border-color: white white navy navy;"></div>
    	<div class="bottomPad" style="height: 44;"></div>
    	<div class="bottomPad" style="height: 44;"></div>
    seventy</li>
    <li value="66">
    	<div class="topPad" style="height: 22;"></div>
    	<div class="leftSlant" style="border-width: 2 0 27 25; border-color: white white navy navy;"></div>
    	<div class="rightSlant" style="border-width: 2 25 27 0; border-color: white white navy navy;"></div>
    	<div class="bottomPad" style="height: 39;"></div>
    	<div class="bottomPad" style="height: 39;"></div>
    sixty -six</li>
    <li value="12">
    	<div class="topPad" style="height: 51;"></div>
    	<div class="leftSlant" style="border-width: 27 0 0 25; border-color: white white navy navy;"></div>
    	<div class="bottomPad" style="height: 27; background-color: white;"></div>
    	<div class="bottomPad" style="height: 12;"></div>
    	<div class="bottomPad" style="height: 12; background-color: white;"></div>
    twelve</li>
</ol>

</body>
</html>
